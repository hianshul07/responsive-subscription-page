<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<title>
			Frontend Mentor | Newsletter sign-up form with success message
		</title>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="./tailwind.config.js"></script>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}

			#warning {
				display: none;
			}
		</style>
	</head>
	<body
		class="bg-[#36384d] h-[100vh] sm:flex sm:justify-center sm:items-center"
	>
		<main
			class="bg-white h-full sm:flex sm:flex-row-reverse sm:justify-between sm:h-fit sm:p-8 sm:rounded-3xl"
		>
			<header class="">
				<img
					src="./assets/images/illustration-sign-up-mobile.svg"
					alt=""
					class="sm:hidden w-full"
				/>
				<img
					src="./assets/images/illustration-sign-up-desktop.svg"
					alt=""
					class="hidden sm:block max-h-full"
				/>
			</header>
			<div class="sm:flex sm:flex-col sm:justify-center sm:w-3/6 sm:h-full">
				<section
					class="flex flex-col justify-between text-[#232742] h-2/5 p-6 gap-8"
				>
					<h1 class="text-4xl sm:text-6xl font-bold">Stay updated!</h1>
					<p>Join 60,000+ product managers receiving monthly updates on:</p>
					<ul class="flex flex-col gap-2 sm:gap-4">
						<li class="flex gap-4">
							<img
								src="./assets/images/icon-list.svg"
								alt=""
								class="h-6"
							/>Product discovery and building what matters
						</li>
						<li class="flex gap-4">
							<img
								src="./assets/images/icon-list.svg"
								alt=""
								class="h-6"
							/>Measuring to ensure updates are a success
						</li>
						<li class="flex gap-4">
							<img src="./assets/images/icon-list.svg" alt="" class="h-6" />And
							much more!
						</li>
					</ul>
				</section>

				<!-- form for confirmation of newslette -->
				<form
				novalidate
					id="email-form"
					action="confirmation.html"
					class="flex flex-col w-full justify-between absolute bottom-0 h-[28%] sm:h-56 p-6 sm:static"
				>
					<div class="sm:flex justify-between">
						<label
							for="email"
							class="text-sm font-semibold relative top-3 font-[#232742]"
							>Email address
						</label>

						<lable
							id="warning"
							for="email"
							class="text-sm font-semibold relative top-3 sm:text-[#be7f79]"
							>Valid email required</lable
						>
					</div>
					<input
						class="border-solid border-[1px] sm:border-2 border-[#c8c8c8] w-full p-4 rounded-lg outline-none focus:border-[#be7f79] focus:bg-[#ffe8e6] focus:text-[#d78683]"
						type="email"
						id="email1"
						required
						placeholder="email@company.com"
					/>
					<button
						class="bg-[#232742] text-[#fcffff] w-full p-4 rounded-lg sm:hover:bg-gradient-to-r from-[#fe5278] to-[#ff693e] sm:hover:shadow-2xl sm:hover:shadow-[#ff693e]"
						type="submit"
						id="btn"
					>
						Subscribe to monthly newsletter
					</button>
				</form>
			</div>
		</main>

		<!-- attribution -->
		<div
			class="attribution flex absolute justify-center items-center bg-white h-8 w-1/5 bottom-0"
		>
			Challenge by
			<pre></pre>
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor </a
			>. Coded by
			<pre></pre>
			<a href="#">Anshul</a>.
		</div>

		<script src="./script.js"></script>
	</body>
</html>
