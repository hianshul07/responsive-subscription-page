<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<title>
			Frontend Mentor | Newsletter sign-up form with success message
		</title>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="./tailwind.config.js"></script>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			/* .attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			} */
		</style>
	</head>
	<body
		class="bg-[#36384d] h-[100vh] md:flex md:justify-center md:items-center"
	>
		<!-- Sign-up form start -->
		<main
			class="bg-white h-full md:flex md:flex-row-reverse md:justify-between md:h-fit md:p-8 md:rounded-3xl"
		>
			<header class="">
				<img
					src="./assets/images/illustration-sign-up-mobile.svg"
					alt=""
					class="md:hidden"
				/>
				<img
					src="./assets/images/illustration-sign-up-desktop.svg"
					alt=""
					class="hidden md:block max-h-full"
				/>
			</header>
			<div class="md:flex md:flex-col md:justify-center md:w-3/6 md:h-full">
				<section
					class="flex flex-col justify-between text-[#232742] h-2/5 p-6 gap-8"
				>
					<h1 class="text-4xl md:text-6xl font-bold">Stay updated!</h1>
					<p>Join 60,000+ product managers receiving monthly updates on:</p>
					<ul class="flex flex-col gap-2 md:gap-4">
						<li class="flex gap-4">
							<img
								src="./assets/images/icon-list.svg"
								alt=""
								class="h-6"
							/>Product discovery and building what matters
						</li>
						<li class="flex gap-4">
							<img
								src="./assets/images/icon-list.svg"
								alt=""
								class="h-6"
							/>Measuring to ensure updates are a success
						</li>
						<li class="flex gap-4">
							<img src="./assets/images/icon-list.svg" alt="" class="h-6" />And
							much more!
						</li>
					</ul>
				</section>
				<form
					id="email-form"
					action="confirmation.html"
					class="flex flex-col w-full justify-between absolute bottom-0 h-[28%] md:h-56 p-6 md:static"
				>
					<div class="md:flex justify-between">
						<label
							for="email"
							class="text-sm font-semibold relative top-3 font-[#232742]"
							>Email address
						</label>

						<lable
							id="warning"
							for="email"
							class="text-sm font-semibold relative top-3 md:text-[#be7f79] hidden"
							>Valid email required</lable
						>
					</div>
					<input
						class="border-solid border-[1px] md:border-2 border-[#c8c8c8] w-full p-4 rounded-lg outline-none focus:border-[#be7f79] focus:bg-[#ffe8e6] focus:text-[#d78683]"
						type="email"
						id="email"
						required
						placeholder="email@company.com"
					/>
					<button
						class="bg-[#232742] text-[#fcffff] w-full p-4 rounded-lg md:hover:bg-gradient-to-r from-[#fe5278] to-[#ff693e] md:hover:shadow-2xl md:hover:shadow-[#ff693e]"
						type="submit"
						id="btn"
					>
						Subscribe to monthly newsletter
					</button>
				</form>
			</div>
		</main>

		<!-- Sign-up form end -->

		<!-- Success message start -->

		<!-- Thanks for subscribing! A confirmation email has been sent to
		ash@loremcompany.com. Please open it and click the button inside to confirm

	</body>
</html>
